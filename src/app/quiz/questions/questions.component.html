<app-header></app-header>
<div class="container">
    <div class="quiz" >
        <div class="question">
            <span>
                {{viewQuestions[value].question}}          
            </span>
           
        </div>
        
      <div class="options" *ngFor="let item of viewQuestions[value].options; let i = index" >
    
     <div [ngClass]="{'correct1': correct === item , 'incorrect1': incorrect === item}" >
         <input type="checkbox" (click)="onSelect(item)" [disabled]="disable" >
        {{item}}
     </div> 
    
      </div>

      <button class="next" (click)="onNext()">Next</button>
    </div>
</div>
